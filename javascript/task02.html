<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>GCD of two positive integers:</h2>
    <label for="number">enter the first number:</label>
    <input type="number" id="number1"><br><br>
    <label for="number">enter the second number:</label>
    <input type="number" id="number2"><br><br>
    <button onclick="calculateGCD()">enter</button>
    <p id="result"></p>
    <script>
        function gcd(a, b) {
            while (b !== 0){
            let temp = b;
            b = a % b;
            a = temp;
        } 
        return Math.abs(a);
    }
    function calculateGCD(){
        const num1 = parseInt(document.getElementById('number1').value);
        const num2 = parseInt(document.getElementById('number2').value);

        if (isNaN(num1) || isNaN(num2)){
            document.getElementById('result').innerText = "enter the valid number. ";
            return;
        }
         const result = gcd(num1,num2);
         document.getElementById('result').innerText = "gcd of " +   num1 + " and " + num2 + " is " + result;
    }
    </script>
</body>
</html>
