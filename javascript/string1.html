<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Reversed a sentence</h4>
    <p id="result"></p>
    <script>
        function reverse(str){
          return str.split(' ')
          .map(word =>word.split('').reverse().join(''))
          .join(' ')
        } 
        let text = "Welcome to our Home!"
        let text1 = reverse(text);
        document.getElementById('result').innerHTML = text1;
    </script>
</body>
</html>
