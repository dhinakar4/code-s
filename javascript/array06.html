<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Date of 15days from current date :</h3>
    <p id="result"></p>
    <script>
        let date = new Date();
        date.setDate(date.getDate() + 15);
        let after = date.toDateString ('en', { year :'numeric', month :'long', day :'numeric'});
        document.getElementById('result').innerHTML = after;

    </script>
</body>
</html>
