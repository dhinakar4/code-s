<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Generate Random number :</h3>
    <label for="min">Enter the number :</label>
    <input type="number" id="num1"> <br> <br>
    <label for="max">Enter the number :</label>
    <input type="number" id="num2"> <br><br>
    <button onclick="random()">generate</button>
    <p id="result"></p>
    <script>
        function random(){
            let min = parseInt(document.getElementById('num1').value);
            let max = parseInt(document.getElementById('num2').value);
            let generate = Math.floor(Math.random() * (max - min +1)) + min ;
            document.getElementById('result').innerHTML = `random number is : ${generate}` ;
        }
    </script>
     
</body>
</html>
