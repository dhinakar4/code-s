<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//javascript/input.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h3 class="fw-bold pt-5"><center>Register Form</center></h3>
    <div class="sec1">
      <div class="sec2">
       <div class="name">
        <label for="name">Name :</label>
        <input type="text" id="myid" placeholder="enter the name!">
       </div>
       <div class="email">
        <label for="email">Email :</label>
        <input type="text" id="myid1" placeholder="enter the email!">
       </div>
       <div class="phno">
        <label for="phno">Phone Number :</label>
        <input type="number" id="myid6" placeholder="enter the number!">
       </div>
       <div class="dob">
        <label for="dob">Date of birth :</label>
        <input type="date" id="myid5">
       </div>
       <div class="pwd">
        <label for="password">Password :</label>
        <input type="password" id="myid2" placeholder="enter the password!">
       </div>
       <div class="addrs">
        <label for="address">Address :</label>
        <input type="address" id="myid3" placeholder="enter the address!">
       </div>
       <div class="city">
        <label for="city">City :</label>
        <input type="text" id="myid7" placeholder="enter the city!">
       </div>
       <div class="gender">
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" value="male"> male 
        <input type="radio" name="gender" value="female"> female 
       </div>
       <div class="country">
         Select the country : <select name="country" id="myid4">
         <option value="">Country</option>
         <option value="usa">USA</option>
         <option value="india">INDIA</option>
         <option value="england">ENGLAND</option>
         <option value="china">CHINA</option>
         <option value="australia">AUSTRALIA</option>
        </select><br>
       </div>
        <button onclick="getvalue()" class="btn btn-success btn-sm ms-5">submit</button><br><br>
      </div>
    </div>

    <script>
        function getvalue(){
            let input = document.getElementById('myid').value;
            let input1 = document.getElementById('myid1').value;
            let input6 = document.getElementById('myid6').value;
            let input5 = document.getElementById('myid5').value;
            let input2 = document.getElementById('myid2').value;
            let input3 = document.getElementById('myid3').value;
            let input7 = document.getElementById('myid7').value;
            let input4 = document.getElementById('myid4').value;
            const radio =[...document.getElementsByName('gender')].find(g => g.checked)?.value;
            alert('Register successfully!');
            console.log(input);
            console.log(input1);
            console.log(input6);
            console.log(input5);
            console.log(input2);
            console.log(input3);
            console.log(input7);
            console.log(radio);
            console.log(input4);
        }
    </script>
</body>
</html>
