<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Reverse two strings</h4>
    <p id="result"></p>
    <script>
        function reverse(str1,str2){
            const str = str1.split('').reverse().join('');
            return str === str2;
        }
         
        let text = "abcd";
        let text1 = "dcba";
        let result = reverse(text, text1);
        document.getElementById('result').innerHTML = result;
    </script>
</body>
</html>
