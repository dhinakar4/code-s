<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Display the vowels count :</h4>
    <input type="text" id="input">
    <button onclick="vowel()">enter</button>
    <p id="result"></p>
    <script>
        function vowel(){

            let text = document.getElementById('input').value;
            let string = text.match(/[aeiou]/gi);
            let result = string ? string.length : 0;
        
        document.getElementById('result').innerText = "vowels count:" + result;
        }
    </script>
</body>
</html>
