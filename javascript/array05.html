<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Current date :</h3>
    <p id="result"></p>
    <script>
        let time = new Date();
        let current = time.toDateString();
        document.getElementById('result').innerHTML = current;
    </script>
</body>
</html>
