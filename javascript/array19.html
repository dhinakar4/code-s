<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Generate the Numbers and Characters :</h3>
    <p id="result1"></p>
    <p id="result2"></p>
    <script>
        let start = 1;
        let end = 10;
        let num = Array.from({length: end - start +1},(_, index)=> start + index);
        let result1 = document.getElementById('result1').innerHTML = num;
        let char = 'a';
        let char1 = 'm';
        let startcode = char.charCodeAt(0);
        let endcode = char1.charCodeAt(0);
        let number = Array.from({length : endcode - startcode + 1},(_, index) => String.fromCharCode(startcode + index));
        let result2 = document.getElementById('result2').innerHTML = number;
    </script>
</body>
</html>
